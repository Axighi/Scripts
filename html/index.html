    <script>
    function init()
    {
        canvas=document.getElementById('canvas');
        ctx=canvas.getContext('2d');

        ctx.lineTo(400,160);
        ctx.moveTo(200,160);
        ctx.lineTo(600,160);
        ctx.moveTo(200,160);
        ctx.lineTo(200,220);
        drawDownArrow(200,220);
        ctx.moveTo(600,160);
        ctx.lineTo(600,220);
        drawDownArrow(600,220);
        ctx.fillText("Yes",200,240);
        ctx.fillText("No",600,240);
        ctx.moveTo(200,260);
        ctx.lineTo(200,350);
        drawDownArrow(200,350);
        ctx.moveTo(600,260);
        ctx.lineTo(600,350);
        drawDownArrow(600,350);
        ctx.fillText("Do it!",200,370);
        ctx.fillText("Don't fucking lie!",600,370);
        ctx.moveTo(260,370);
        ctx.lineTo(430,370);
        drawLeftArrow(260,370);
        ctx.stroke();
    }

    function draw(evt)
    {
        var rect=board.getBoundingClientRect();  //position of the board
        boardX=evt.clientX-rect.left;  //coordinate X of the mouse in the board
        boardY=evt.clientY-rect.top;   //coordinate Y of the mouse in the board

    }

    function drawDownArrow(x,y)
    {
        ctx.moveTo(x,y);
        ctx.lineTo(x-15,y-15);
        ctx.moveTo(x,y);
        ctx.lineTo(x+15,y-15);
    }

    function drawLeftArrow(x,y)
    {
        ctx.moveTo(x,y);
        ctx.lineTo(x+15,y-15);
        ctx.moveTo(x,y);
        ctx.lineTo(x+15,y+15);
    }
